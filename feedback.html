    <body>
      <div>
        <h1>Feedback</h1>
        <p class="ht">
          Your feedbacks help us improve our service.<br />
          Thank you so much !!!
        </p>
      </div>
      <div class="form">
        <form>
          <h4>Guest Experience</h4>
          <br />
          <div>
            <div style="display: flex;">
              <div class="flex-item">
                <label for="cleaniness">Cleaniness</label>
                <input
                  type="range"
                  id="cleaniness"
                  name="cleaniness"
                  min="0"
                  max="10"
                  step="0.5"
                />
              </div>
              <div class="flex-item">
                <label for="staff">Staff</label>
                <input
                  type="range"
                  id="staff"
                  name="staff"
                  min="0"
                  max="10"
                  step="0.5"
                />
              </div>
            </div>
            <br />
            <div style="display: flex;">
              <div class="flex-item">
                <label for="comfort">Comfort</label>
                <input
                  type="range"
                  id="comfort"
                  name="comfort"
                  min="0"
                  max="10"
                  step="0.5"
                />
              </div>
              <div class="flex-item">
                <label for="value">Value</label>
                <input
                  type="range"
                  id="value"
                  name="value"
                  min="0"
                  max="10"
                  step="0.5"
                />
              </div>
            </div>
          </div>

          <div>
            <label>Feedback</label>
            <textarea
              class="fbtext"
              id="subject"
              name="subject"
              placeholder="Write feedbacks.."
            ></textarea>
          </div>

          <h4 style="margin-top: 1.5rem;">Guest Information</h4>
          <br />

          <div>
            <div style="display: flex;">
              <div class="flex-item2">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder value required />
              </div>

              <div class="flex-item2">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder value required />
              </div>
            </div>
          </div>

          <div class="large_input_text">
            <label for="userName">Username</label>
            <input
              type="text"
              id="userName"
              placeholder="Username"
              value
              required
              class="input_text"
            />
          </div>

          <div class="large_input_text">
            <label for="email"
              >Email <span style="color: gray;">(Optional)</span></label
            >
            <input
              type="text"
              id="email"
              placeholder="Email"
              value
              class="input_text"
            />
          </div>
          <button class="feedback_btn">Send Feedback</button>
        </form>
      </div>
    </body>
    <footer>
      <div style="display: flex;">

        <div class="float-right">

              Back to top.

          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
